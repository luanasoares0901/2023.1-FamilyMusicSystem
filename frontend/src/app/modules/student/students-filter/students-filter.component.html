<body class="corpo">
  <div class="content" id="scroll">
    <div class="modal-header">
      <h2 class="modal-title">
        <mat-icon class="personIcon">filter_list</mat-icon>Filtrar
      </h2>
    </div>

    <div class="modal-body">
      <form [formGroup]="studentFilterForm" class="form-row">
        <div class="col-md-6">
          <label class="m-0 tittle-input" for="radioGroup">Data de Cadastro</label>

          <div class="col-md-6">
            <select
              name="createdAt"
              formControlName="createdAt"
              class="form-control form-control-sm input"
            >
              <option value="desc">Mais recentes</option>
              <option value="asc">Mais antigos</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <label class="m-0 tittle-input" for="age">Idade</label>
          <select
            name="age"
            formControlName="ageStudentFilter"
            class="form-control form-control-sm input"
          >
            <option value="under18">Menores de 18 anos</option>
            <option value="over18">Maiores de 18 anos</option>
          </select>
        </div>

        <div class="col-md-6">
          <label class="m-0 tittle-input" for="radioGroup">GÃªnero</label>
          <div class="col-md-6">
            <select
              name="genderStudentFilter"
              formControlName="genderStudentFilter"
              class="form-control form-control-sm input"
            >
              <option value="Male">Masculino</option>
              <option value="Female">Feminino</option>
              <option value="Others">Outro</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button
        type="button"
        id="outline"
        class="btn btn-dark d-flex align-items-center rounded-pill"
        style="
          height: min-content;
          width: 6rem;
          align-items: center;
          justify-content: center;
        "
        (click)="exit()"
      >
        cancelar
      </button>
      <button
        type="button"
        class="btn btn-dark d-flex align-items-center rounded-pill"
        style="
          height: min-content;
          width: 6rem;
          align-items: center;
          justify-content: center;
        "
        (click)="filter()"
      >
        filtrar
      </button>
    </div>
  </div>
</body>
