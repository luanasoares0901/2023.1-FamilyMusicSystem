<div class="content-content">
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="right">
          <div class="studentsTitle">
            <mat-icon class="personIcon">meeting_room</mat-icon>
            <p class="title">Salas</p>
          </div>
          <form class="d-flex" role="search">
            <div class="search-container">
              <input
                class="form-control me-3"
                id="researchClass"
                type="search"
                aria-label="Search"
              />
              <i class="material-icons search-icon">search</i>
            </div>
            <button
              type="button"
              class="btn btn-dark d-flex align-items-center rounded-pill buttons"
              routerLink=""
              style="
                height: min-content;
                margin-left: 0.5rem;
                width: 5rem;
                align-items: center;
                justify-content: center;
              "
            >
              <mat-icon class="mobile">search</mat-icon>
              <span class="button-text">buscar</span>
            </button>
            <button
              type="button"
              class="btn btn-dark d-flex align-items-center rounded-pill buttons"
              id="outline"
              (click)="modalFilterSala()"
            >
              <mat-icon class="mobile">filter_list</mat-icon>
              <span class="button-text">filtrar</span>
            </button>
          </form>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            class="btn btn-dark d-flex align-items-center rounded-pill buttons"
            routerLink=""
            style="
              background: var(--red) !important;
              border: none;
              width: 5rem;
              justify-content: center;
            "
            *ngIf="checked"
          >
            <span class="button-text">excluir</span>
          </button>
          <button
            type="button"
            class="btn btn-dark d-flex align-items-center rounded-pill buttons"
            (click)="modalNewSala()"
            style="
              margin-left: 0.5rem;
              background: var(--orange) !important;
              border: none;
              width: 6rem;
              justify-content: center;
              height: 38px;
            "
          >
            <mat-icon class="mobile">add</mat-icon>
            <span class="button-text">novo</span>
          </button>
        </div>
      </div>

      <div class="scrool">
        <table class="table">
          <thead>
            <tr>
              <th></th>
              <th scope="col">NÂ° da Sala</th>
              <th scope="col">Capacidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody *ngIf="Rooms$ | async as rooms">
            <tr
                class="selected"
                *ngFor="let room of rooms; let i = index"
              >
                <th scope="row" id="select-all" class="num">
                  {{ i + 1 }}
                </th>
                <td
                  class="button"
                  cursor="pointer"
                >
                  {{ room.Name }}
                </td>
                <td class="notablet" class="notablet">{{ room.Capacity }}</td>
                <td>
                  <mat-icon  class="delete" (click)="modalRoom(room, true)"
                    >edit</mat-icon
                    
                  >
                  <mat-icon (click)="deleteRoom(room)" class="delete"
                    >restore_from_trash</mat-icon
                  >
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</div>
